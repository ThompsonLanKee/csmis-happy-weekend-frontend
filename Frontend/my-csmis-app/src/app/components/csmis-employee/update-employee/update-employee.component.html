<div class="vh-80 main vw-80">
  <div class="container">
    <h4>Update Employee</h4>
    <form [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td>
            <div class="d-flex justify-content-between">
              <div>
                <label for="staff_ID">Staff ID:</label>
                <input type="text" id="staff_ID" formControlName="staff_ID" required>
                <div *ngIf="updateEmployeeForm.get('staff_ID')?.invalid && updateEmployeeForm.get('staff_ID')?.touched">
                  <small *ngIf="updateEmployeeForm.get('staff_ID')?.errors?.['required']">Staff ID is required.</small>
                  <small *ngIf="updateEmployeeForm.get('staff_ID')?.errors?.['maxlength']">Staff ID cannot exceed 50 characters.</small>
                </div>
              </div>
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" required>
                <div *ngIf="updateEmployeeForm.get('name')?.invalid && updateEmployeeForm.get('name')?.touched">
                  <small *ngIf="updateEmployeeForm.get('name')?.errors?.['required']">Name is required.</small>
                  <small *ngIf="updateEmployeeForm.get('name')?.errors?.['maxlength']">Name cannot exceed 100 characters.</small>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex justify-content-between">
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" required>
                <div *ngIf="updateEmployeeForm.get('email')?.invalid && updateEmployeeForm.get('email')?.touched">
                  <small *ngIf="updateEmployeeForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="updateEmployeeForm.get('email')?.errors?.['email']">Email is invalid.</small>
                </div>
              </div>
              <div>
                <label for="division">Division:</label>
                <select id="division" formControlName="division" (change)="onDivisionChange()" required>
                  <option value="" disabled>Select Division</option>
                  <option *ngFor="let division of divisions" [value]="division.id">{{ division.name }}</option>
                </select>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex justify-content-between">
              <div>
                <label for="department">Department:</label>
                <select id="department" formControlName="department" (change)="onDepartmentChange()" required>
                  <option value="" disabled>Select Department</option>
                  <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
                </select>
              </div>
              <div>
                <label for="team">Team:</label>
                <select id="team" formControlName="team" required>
                  <option value="" disabled>Select Team</option>
                  <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
                </select>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="joined_at">Joined At:</label>
              <input type="date" id="joined_at" formControlName="joined_at" required>
              <div *ngIf="updateEmployeeForm.get('joined_at')?.invalid && updateEmployeeForm.get('joined_at')?.touched">
                <small *ngIf="updateEmployeeForm.get('joined_at')?.errors?.['required']">Join date is required.</small>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" [disabled]="updateEmployeeForm.invalid">Update</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
